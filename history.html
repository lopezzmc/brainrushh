  <style>

    .titleWrap { display:flex; flex-direction:column; gap:4px }

    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .qcount { font-weight:900; color:#222; padding:8px 12px; background:rgba(255,255,255,.8); border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,.04); border:1px solid rgba(0,0,0,.02) }
    .timerWrap { display:flex; align-items:center; gap:10px; justify-content:center; margin-top:12px; }
    .timerText { font-weight:900; color:#111; min-width:56px; text-align:center; font-size:20px; }
    svg.timer { width:70px; height:70px }
    .question { font-family:"Patrick Hand", Inter, system-ui, sans-serif; font-size:2.5rem; font-weight:900; color:#000; text-align:center; margin:20px 0; line-height:1.4; padding:20px 40px; position:relative; z-index:10; }
    .question::before { content:''; position:absolute; inset:-15px; background:rgba(255,255,255,0.92); border-radius:16px; z-index:-1; }
    .choices { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin:20px auto; }
    .choice { flex:1 1 20%; min-width:120px; height:60px; border-radius:999px; display:flex; align-items:center; justify-content:center; gap:12px; cursor:pointer; user-select:none; font-weight:900; font-size:1.2rem; font-family:"Patrick Hand",Inter,sans-serif; color:#fff; background:linear-gradient(-45deg,#1a9850,#2ecc71,#27ae60,#1a9850); background-size:400% 400%; border:6px solid #057d05; box-shadow:none; transition:all .3s ease; position:relative; overflow:visible; animation:gradientBG 8s ease infinite; }
    .choice.correct { border-color:#00ff00; background:linear-gradient(-45deg,#1a9850,#2ecc71); box-shadow:0 0 16px #00ff00; }
    .choice.wrong { border-color:#ff0000; background:linear-gradient(-45deg,#c62828,#ef5350); }
    .feedback { min-height:28px; font-weight:800; text-align:center; color:#333; }
    .progressWrap { margin-top:6px; display:flex; flex-direction:column; gap:8px; align-items:stretch; }
    .progressBar { height:10px; background:linear-gradient(90deg, rgba(0,0,0,.02), rgba(0,0,0,.01)); border-radius:999px; overflow:hidden; }
    .progressFill { height:100%; width:0%; background:linear-gradient(90deg, rgba(123,58,246,.85), rgba(0,229,255,.8)); transition:width .35s ease; }
    .final { position:absolute; inset:0; z-index:12; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:12px; background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.96)); border-radius:10px; padding:28px; box-shadow:0 40px 120px rgba(0,0,0,.08); text-align:center; display:none; }
    .final h2 { font-family:"Patrick Hand",Inter; font-size:2rem; margin:6px 0; color:#0b6b3a; }

    .final .btns { display:flex; gap:12px; margin-top:8px }
    .btn { padding:10px 16px; border-radius:10px; border:none; cursor:pointer; font-weight:900; background:linear-gradient(90deg,#7b3af6,#00e5ff); color:#fff; box-shadow:0 12px 36px rgba(0,0,0,.12) }
    .confetti { position:fixed; width:10px; height:8px; top:-20px; pointer-events:none; z-index:40; opacity:.95; border-radius:2px; transform:translateY(0) rotate(0deg); animation:confettiFall 2200ms linear forwards; }
    @keyframes confettiFall { to { transform:translateY(110vh) rotate(720deg); opacity:.95; } }
    #timerCircle { transition: stroke-dashoffset 1s linear; }
    @media(max-width:760px){.choice{height:50px;font-size:16px;flex:1 1 45%;min-width:100px;}.title{font-size:22px}}
  </style>
</head>

<body>

  <script>
    // ====== HISTORY QUESTIONS BANK ======
      const BANK = [
  { q: "Who was the first president of the United States?", choices: ["George Washington", "John Adams", "Thomas Jefferson", "James Madison"], a: 0 },

  { q: "Who led the Indian independence movement?", choices: ["Mahatma Gandhi", "Jawaharlal Nehru", "Subhas Chandra Bose", "Indira Gandhi"], a: 0 },
  { q: "What was the main language of the Roman Empire?", choices: ["Greek", "Latin", "Arabic", "Hebrew"], a: 1 },
  { q: "Who was the last pharaoh of ancient Egypt?", choices: ["Cleopatra", "Nefertiti", "Hatshepsut", "Ramses II"], a: 0 },
  { q: "The Magna Carta was signed in which year?", choices: ["1215", "1315", "1415", "1515"], a: 0 },
  { q: "Who was the first woman to fly solo across the Atlantic?", choices: ["Amelia Earhart", "Harriet Quimby", "Bessie Coleman", "Jacqueline Cochran"], a: 0 },
  { q: "Which war was fought between the North and South in the USA?", choices: ["World War I", "American Civil War", "Revolutionary War", "Spanish-American War"], a: 1 },
  { q: "Who was the founder of the Mongol Empire?", choices: ["Kublai Khan", "Genghis Khan", "Attila the Hun", "Tamerlane"], a: 1 },

  { q: "What year did the Titanic sink?", choices: ["1910", "1912", "1914", "1916"], a: 1 },
  { q: "Who was the first Chancellor of Germany?", choices: ["Otto von Bismarck", "Adolf Hitler", "Konrad Adenauer", "Wilhelm II"], a: 0 },
  { q: "Which empire built Machu Picchu?", choices: ["Aztec", "Inca", "Maya", "Olmec"], a: 1 },
  { q: "Who invented the printing press?", choices: ["Leonardo da Vinci", "Johannes Gutenberg", "Isaac Newton", "Galileo Galilei"], a: 1 },
  { q: "The Cold War was primarily between which two countries?", choices: ["USA and USSR", "USA and Germany", "France and UK", "China and Japan"], a: 0 },
  { q: "Who was the first Prime Minister of the UK?", choices: ["Winston Churchill", "Robert Walpole", "Margaret Thatcher", "Tony Blair"], a: 1 },
  { q: "Who was the famous nurse during the Crimean War?", choices: ["Florence Nightingale", "Clara Barton", "Mary Seacole", "Edith Cavell"], a: 0 },
  { q: "Which African country was never colonized?", choices: ["Kenya", "Ethiopia", "Nigeria", "Ghana"], a: 1 },
  { q: "Who was the leader of the Soviet Union during WWII?", choices: ["Vladimir Lenin", "Joseph Stalin", "Nikita Khrushchev", "Leon Trotsky"], a: 1 },
  { q: "What year did the American Declaration of Independence happen?", choices: ["1776", "1783", "1791", "1800"], a: 0 },

  { q: "Who was the first female Prime Minister of Pakistan?", choices: ["Benazir Bhutto", "Indira Gandhi", "Golda Meir", "Sheikh Hasina"], a: 0 },
  { q: "Which country did Napoleon Bonaparte rule?", choices: ["Spain", "France", "Italy", "Belgium"], a: 1 },
  { q: "Who was the famous Egyptian queen known for beauty and politics?", choices: ["Cleopatra", "Nefertiti", "Hatshepsut", "Sobekneferu"], a: 0 },
  { q: "The Renaissance began in which country?", choices: ["France", "Italy", "Germany", "Spain"], a: 1 },
  { q: "Who wrote the Declaration of Independence?", choices: ["Benjamin Franklin", "Thomas Jefferson", "John Adams", "Alexander Hamilton"], a: 1 },
  { q: "The Spanish Armada was defeated in which year?", choices: ["1588", "1578", "1600", "1610"], a: 0 },
  { q: "Which war was fought from 1939 to 1945?", choices: ["World War I", "World War II", "Korean War", "Vietnam War"], a: 1 },
  { q: "Who was the first ruler of the Ottoman Empire?", choices: ["Mehmed II", "Osman I", "Suleiman the Magnificent", "Selim I"], a: 1 },
  { q: "Who was the leader of the Cuban Revolution?", choices: ["Che Guevara", "Fidel Castro", "Raul Castro", "Hugo Chavez"], a: 1 },
  { q: "Which empire built the Colosseum?", choices: ["Greek", "Roman", "Byzantine", "Persian"], a: 1 },

  { q: "Who was the famous English queen during the Spanish Armada?", choices: ["Elizabeth I", "Mary I", "Victoria", "Anne"], a: 0 },
  { q: "Which year did the Russian Revolution occur?", choices: ["1905", "1917", "1922", "1939"], a: 1 },
  { q: "Who was the first president of South Africa after apartheid?", choices: ["Nelson Mandela", "Thabo Mbeki", "FW de Klerk", "Jacob Zuma"], a: 0 },
  { q: "What ancient civilization used cuneiform writing?", choices: ["Egyptians", "Romans", "Mesopotamians", "Greeks"], a: 2 },
  { q: "The Industrial Revolution began in which country?", choices: ["USA", "Germany", "France", "England"], a: 3 },
  { q: "Who discovered penicillin?", choices: ["Louis Pasteur", "Alexander Fleming", "Marie Curie", "Gregor Mendel"], a: 1 },
  { q: "Who was the first emperor of Japan?", choices: ["Jimmu", "Hirohito", "Meiji", "Nintoku"], a: 0 },
  { q: "Which empire was ruled by Cyrus the Great?", choices: ["Persian", "Roman", "Greek", "Mongol"], a: 0 },
  { q: "Who led the Haitian Revolution?", choices: ["Toussaint Louverture", "Jean-Jacques Dessalines", "Napoleon", "Simon Bolivar"], a: 0 },
  { q: "Which war ended with the Treaty of Versailles?", choices: ["World War I", "World War II", "Crimean War", "Napoleonic Wars"], a: 0 },

  { q: "Who was the first African-American president of the USA?", choices: ["Barack Obama", "Martin Luther King Jr.", "Colin Powell", "Frederick Douglass"], a: 0 },
  { q: "Which empire had the city of Tenochtitlan?", choices: ["Aztec", "Maya", "Inca", "Olmec"], a: 0 },
  { q: "The Battle of Hastings occurred in which year?", choices: ["1066", "1215", "1415", "1314"], a: 0 },
  { q: "Who was the famous Chinese philosopher during the Zhou dynasty?", choices: ["Confucius", "Laozi", "Sun Tzu", "Mencius"], a: 0 },
  { q: "Which war was fought between Athens and Sparta?", choices: ["Persian War", "Peloponnesian War", "Trojan War", "Macedonian War"], a: 1 },
  { q: "Who painted the Mona Lisa?", choices: ["Michelangelo", "Leonardo da Vinci", "Raphael", "Donatello"], a: 1 },
  { q: "Which country was Napoleon exiled to first?", choices: ["Elba", "St. Helena", "Corsica", "Sardinia"], a: 0 },
  { q: "Who led the Protestant Reformation?", choices: ["Martin Luther", "John Calvin", "Henry VIII", "John Knox"], a: 0 },
  { q: "Which battle marked Napoleonâ€™s final defeat?", choices: ["Austerlitz", "Waterloo", "Trafalgar", "Leipzig"], a: 1 },
  { q: "Who was the first ruler of the Byzantine Empire?", choices: ["Constantine the Great", "Justinian I", "Theodosius I", "Heraclius"], a: 0 },

  { q: "Which empire built Petra in modern-day Jordan?", choices: ["Nabataean", "Roman", "Greek", "Persian"], a: 0 },
  { q: "Who was the famous nurse in the Crimean War?", choices: ["Florence Nightingale", "Clara Barton", "Mary Seacole", "Edith Cavell"], a: 0 },
  { q: "Which US president issued the Emancipation Proclamation?", choices: ["George Washington", "Abraham Lincoln", "Thomas Jefferson", "Theodore Roosevelt"], a: 1 },
  { q: "The Berlin Conference divided which continent among European powers?", choices: ["Asia", "Africa", "South America", "Oceania"], a: 1 },
  { q: "Who was the last Tsar of Russia?", choices: ["Nicholas II", "Alexander III", "Peter the Great", "Ivan IV"], a: 0 },
  { q: "Which empire was ruled by Suleiman the Magnificent?", choices: ["Ottoman", "Persian", "Roman", "Mongol"], a: 0 },
  { q: "Who was the first European to reach India by sea?", choices: ["Vasco da Gama", "Christopher Columbus", "Ferdinand Magellan", "Marco Polo"], a: 0 },
  { q: "Which empire created the Code of Hammurabi?", choices: ["Babylonian", "Assyrian", "Persian", "Egyptian"], a: 0 },
  { q: "Who led the Norman conquest of England?", choices: ["William the Conqueror", "Harold Godwinson", "Edward the Confessor", "Richard the Lionheart"], a: 0 },
  { q: "Which ancient civilization used hieroglyphics?", choices: ["Greek", "Egyptian", "Sumerian", "Roman"], a: 1 }
];

    

    // ====== VARIABLES ======
    let currentSet = [0], currentQ = 0, score = 0;
    let totalCoins = Number(localStorage.getItem('totalCoins')) || 0;
    let pointsPerQ = 10, usedIndexes = [];
    let timeLeft = 15, timerInterval;

    // ====== ELEMENTS ======
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const progressFill = document.getElementById('progressFill');
    const qcountEl = document.getElementById('qcount');
    const finalEl = document.getElementById('final');
    const finalScoreEl = document.getElementById('finalScore');
    const coinSummaryEl = document.getElementById('coinSummary');
    const headerCoinsEl = document.getElementById('headerCoins');

    const playAgainBtn = document.getElementById('playAgain');
    const goHomeBtn = document.getElementById('goHome');

    const clickS = document.getElementById('clickS');
    const coinS = document.getElementById('coinS');
    const cheerS = document.getElementById('cheerS');
    const bgMusic = document.getElementById('bgMusic');

    // ====== INITIAL SETUP ======
    headerCoinsEl.textContent = totalCoins;

    function shuffleBank() {
      let indexes = [];
      while (indexes.length < 10) {
        let rand = Math.floor(Math.random() * BANK.length);
        if (!usedIndexes.includes(rand)) {
          indexes.push(rand);
          usedIndexes.push(rand);
          if (usedIndexes.length >= BANK.length) usedIndexes = [];
        }
      }
      currentSet = indexes.map(i => BANK[i]);
    }

    function loadQuestion() {
      questionEl.textContent = currentSet[currentQ].q;
      choicesEl.innerHTML = '';
      currentSet[currentQ].choices.forEach((c, i) => {
        let btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = c;
        btn.addEventListener('click', () => selectAnswer(i, btn));
        choicesEl.appendChild(btn);
      });
      qcountEl.textContent = `Question ${currentQ + 1} / 10`;
      progressFill.style.width = `${(currentQ / 10) * 100}%`;
      startTimer();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 15;
      updateTimerVisual();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerVisual();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          nextQuestion();
        }
      }, 1000);
    }

    function updateTimerVisual() {
      document.getElementById('timerText').textContent = timeLeft;
      const dashOffset = 282.6 * (1 - timeLeft / 15);
      document.getElementById('timerCircle').style.strokeDashoffset = dashOffset;
    }

    function selectAnswer(i, btn) {
      if (bgMusic.paused) bgMusic.play();
      clickS.currentTime = 0; clickS.play();
      clearInterval(timerInterval);

      const correct = currentSet[currentQ].a;
      if (i === correct) {
        btn.classList.add('correct');
        score++;
        totalCoins += pointsPerQ;
        localStorage.setItem('totalCoins', totalCoins);
        headerCoinsEl.textContent = totalCoins;
        coinS.currentTime = 0; coinS.play();
        coinPop(pointsPerQ);
      } else {
        btn.classList.add('wrong');
        Array.from(choicesEl.children)[correct].classList.add('correct');
      }
      Array.from(choicesEl.children).forEach(ch => ch.style.pointerEvents = 'none');
      setTimeout(() => nextQuestion(), 800);
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < 10) loadQuestion();
      else finishQuiz();
    }

    function finishQuiz() {
      finalEl.style.display = 'flex';
      finalScoreEl.textContent = `You answered ${score} / 10 correctly`;
      coinSummaryEl.textContent = `You earned ${score * pointsPerQ} ðŸª™ this round`;
      cheerS.currentTime = 0; cheerS.play();
      progressFill.style.width = '100%';
      confetti();
    }

    playAgainBtn.addEventListener('click', () => {
      finalEl.style.display = 'none';
      score = 0;
      shuffleBank();
      currentQ = 0;
      loadQuestion();
    });

    goHomeBtn.addEventListener('click', () => window.location.href = "index.html");

    function coinPop(amount) {
      const pop = document.createElement('div');
      pop.textContent = `+${amount} ðŸª™`;
      pop.style.position = 'absolute';
      pop.style.top = '30px';
      pop.style.right = '30px';
      pop.style.fontWeight = '900';
      pop.style.color = '#fbc531';
      pop.style.zIndex = '100';
      pop.style.opacity = '1';
      pop.style.transition = 'all 1s ease-out';
      document.body.appendChild(pop);
      setTimeout(() => { pop.style.transform = 'translateY(-50px)'; pop.style.opacity = '0'; }, 50);
      setTimeout(() => pop.remove(), 1000);
    }

    function confetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
        c.style.left = `${Math.random() * 100}vw`;
        c.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2200);
      }
    }

    shuffleBank();
    loadQuestion();
  </script>
</body>
